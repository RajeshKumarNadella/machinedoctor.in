<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="E:\Rajesh\Bootstrap\register_style.css">
</head>

<body>

  <div class="form_wrapper">
	<div class="form_container">
		<div class="title_container">
			<h2>Registration Form</h2>
		</div>
		<div class="row clearfix">
			<div class="">
				<form id='register-form' autocomplete="off">
					<div class="row clearfix">
						<div class="col_half">
							<div class="input_field"> 
								<span>
									<i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="name" placeholder="First Name" />
							</div>
						</div>
						<div class="col_half">
							<div class="input_field"> 
								<span>
									<i aria-hidden="true" class="fa fa-user"></i>
								</span>
								<input type="text" name="name" placeholder="Last Name" required />
							</div>
						</div>
					</div>
					<div class="input_field"> 
						<span>
							<i aria-hidden="true" class="fa fa-envelope"></i>
						</span>
						<input type="email" name="email" placeholder="Email" required />
					</div>
					<div class="input_field"> 
						<span><i aria-hidden="true" class="fa fa-lock">
							</i>
						</span>
						<input type="password" name="password" placeholder="Password" required />
					</div>
					<div class="input_field"> 
						<span>
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
						<input type="password" name="password" placeholder="Re-type Password" required />
					</div>

					<div class="input_field radio_option">
						<span class='radio_icon'>
							<i class="fa fa-venus-mars" aria-hidden="true"></i>
						</span>
						<div class='radio_group'>
							<input type="radio" name="gender" id="gender-m" checked="true">
							<label for="gender-m">Male</label>

							<input type="radio" name="gender" id="gender-f">
							<label for="gender-f">Female</label>
						</div>
						
					</div>
					
					<!--<div class="form-group">
						<div class='form_check-inline'>
							
							<label class="form-check-label" for="check1">
							<input type="checkbox" class="form-check-input" name="remember" id="check-1" value="something" checked>Remember for 30 days
							</label>
						</div>
					</div>-->	
					
					<div class="input_field select_option">
						<span><i id='country-icon' aria-hidden="true" class="fa fa-globe"></i>
						</span>
						<input name='country' type="text" id="country-list" list="country-datalist" placeholder='Country of Origin' autocomplete="off">
						<datalist id="country-datalist" autocomplete="off">
						</datalist>
						<div id='country-error' class=''></div>
						<!--div class="select_arrow"></div-->
					</div>
<!--					<div class="input_field checkbox_option">
						<input type="checkbox" id="cb1">
						<label for="cb1">I agree with terms and conditions</label>
					</div>
					<div class="input_field checkbox_option">
						<input type="checkbox" id="cb2">
						<label for="cb2">I want to receive the newsletter</label>
					</div>
					<button id='check-data' class='button'>
						Check Data
					</button>
-->					<input id='submit-data' class="button" type="submit" value="Register" />
					<div class="form-group">
						<div class="col-md-12 control">
							<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
								Have an account! 
							<a href="E:\Rajesh\Bootstrap\login.html" onClick="$('#loginbox').hide(); $('#signupbox').show()">
							Sign in Here
							</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
